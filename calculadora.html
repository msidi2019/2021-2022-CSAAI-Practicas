<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moks Calculator</title>
    <!-- Estilo-->
    <link rel="stylesheet" href="MOKSCALCULATOR.css">
    <!-- Parte de Javascript-->
    <script src="mokscalculator.js" defer></script>
  </head>
  <body>
    <h1>Calculadora Online</h1>
    <div class="calculadora">
      <p id="display">0</p>
      <button type="button" id="clear">AC</button>
      <button type="button" id="borrar">DEL</button>
      <button type="button" id="porcentaje" value="*0.01" class="operador">%</button>
      <button type="button" id="dividir" value="/" class="operador">รท</button>
      <br>
      <button type="button" id="boton7" value="7" class="digito">7</button>
      <button type="button" id="boton8" value="8" class="digito">8</button>
      <button type="button" id="boton9" value="9" class="digito">9</button>
      <button type="button" id="multiplicar" value="*" class="operador">x</button>
      <br>
      <button type="button" id="boton4" value="4" class="digito">4</button>
      <button type="button" id="boton5" value="5" class="digito">5</button>
      <button type="button" id="boton6" value="6" class="digito">6</button>
      <button type="button" id="restar" value="-" class="operador">-</button>
      <br>
      <button type="button" id="boton1" value="1" class="digito">1</button>
      <button type="button" id="boton2" value="2" class="digito">2</button>
      <button type="button" id="boton3" value="3" class="digito">3</button>
      <button type="button" id="sumar" value="+" class="operador">+</button>
      <br>
      <button type="button" id="boton0" value="0" class="digito">0</button>
      <button type="button" id="punto" value="." class="digito">.</button>
      <button type="button" id="elevar" value="**" class="operador">^</button>
      <button type="button" id="igual">=</button>
    </div>
  </body>
</html>
